<form autocomplete="off" #editRoleForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditItem" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
      <div class="col-md-12">
          <mat-form-field>
              <input matInput
                     name="Name"
                     [placeholder]="'Name' | localize"
                     [(ngModel)]="itemGroup.name"
                     required
                     minlength="2"
                     maxlength="32" />
          </mat-form-field>
      </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editRoleForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
