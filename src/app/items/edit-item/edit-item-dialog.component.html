<form autocomplete="off" #editRoleForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditItem" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
      <div class="col-md-12">
          <mat-form-field>
              <input matInput
                     name="Code"
                     [placeholder]="'Code' | localize"
                     [(ngModel)]="item.code"
                     required
                     minlength="2"
                     maxlength="32" />
          </mat-form-field>
          <mat-form-field>
              <input matInput
                     name="Name"
                     [placeholder]="'Name' | localize"
                     [(ngModel)]="item.name"
                     required
                     minlength="2"
                     maxlength="32" />
          </mat-form-field>
          <mat-form-field>
              <input matInput
                     name="Price"
                     [placeholder]="'Price' | localize"
                     [(ngModel)]="item.price"
                     required
                     type="number"
                     minlength="1"
                     maxlength="10" />
          </mat-form-field>
          <mat-form-field>
              <mat-select name="option" required [placeholder]="'Type' | localize"
                          [(ngModel)]="item.type">
                  <mat-option *ngFor="let x of itemTypes" [value]="x.id">
                      {{x.value}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editRoleForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
